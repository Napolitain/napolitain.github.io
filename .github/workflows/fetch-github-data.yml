name: Fetch GitHub Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - '.github/workflows/fetch-github-data.yml'

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch GitHub Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ vars.GITHUB_USERNAME || 'Napolitain' }}
          ORG_NAME: ${{ vars.GITHUB_ORG_NAME || 'fds-napolitain' }}
          CV_REPO: ${{ vars.CV_REPO_NAME || 'cv-overleaf' }}
        run: |
          node .github/scripts/fetch-github-data.cjs

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update GitHub data [skip ci]"
            git push
          fi
