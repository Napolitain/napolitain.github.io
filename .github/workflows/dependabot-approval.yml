name: Dependabot auto-merge
on: pull_request

permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]' && github.repository == 'Napolitain/napolitain.github.io'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@d7267f607e9d3fb96fc2fbe83e0af444713e90b7
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      # Note: Auto-approval is not included because GITHUB_TOKEN cannot approve PRs.
      # This is a GitHub Actions limitation. If you need auto-approval:
      # 1. Create a Personal Access Token (classic) with 'repo' scope
      # 2. Add it as a repository secret named 'PAT_TOKEN'
      # 3. Uncomment and modify the step below to use secrets.PAT_TOKEN

      # - name: Approve a PR
      #   if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
      #   run: gh pr review --approve "$PR_URL"
      #   env:
      #     PR_URL: ${{ github.event.pull_request.html_url }}
      #     GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Enable auto-merge for Dependabot PRs
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
